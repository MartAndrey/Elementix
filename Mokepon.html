<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOKEPON!</title>
    </head>
    <body>
        <h1>MOKEPON! 🔥💧🌱❄️⚡</h1>

        <section id="select-pet">
            <h2>Choose your pet:</h2>

            <label for="hipodoge">Hipodoge</label>
            <input type="radio" name="pets" id="hipodoge" />

            <label for="capipepo">Capipepo</label>
            <input type="radio" name="pets" id="capipepo" />

            <label for="ratigueya">Ratigueya</label>
            <input type="radio" name="pets" id="ratigueya" />

            <button>Select</button>
            <label for="hola">Hola</label>
            <input type="radio" name="pets" id="hola">
        </section>

        <section id="select-power">
            <h2>Choose your power:</h2>
            <p>Your pet has <span>3</span> lives</p>
            <p>Enemy pet has <span>3</span> lives</p>
            <p>
                <button>Pyro🔥</button>
                <button>Hydro💧</button>
                <button>Geo🌱</button>
                <button>Cryo❄️</button>
                <button>Electro⚡</button>
            </p>
        </section>

        <section id="messages">
            <p>
                Your pet attacked with PYRO, the enemy pet attacked with GEO -
                YOU WIN🎉
            </p>
        </section>

        <section id="restart">
            <button>Restart</button>
        </section>
    </body>
</html>

Capipepo -> Geo

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mystic Realm Duels!</title>
        <script src="js/mired.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section id="select-character">
            <h1 class="title">Mystic Realm Duels!</h1>
            <h2 class="caption">Choose your character:</h2>

            <div class="cards">
                <ul class="mired-card">
                    <li class="cards-container">
                        <img src="assets/Inferno Fury.png" alt="Inferno Fury">
                        <label class="label-container-cards" for="inferno-fury">
                            <p>Inferno Fury</p>
                        </label>
                        <input type="radio" name="pets" id="inferno-fury" />
                    </li>
                    
                    <li class="cards-container">
                        <img src="assets/Alexia.png" alt="Alexia">
                        <label class="label-container-cards" for="alexia">
                            <p>Alexia</p>
                        </label>
                        <input type="radio" name="pets" id="alexia" />
                    </li>
                    
                    <li class="cards-container">
                        <img src="assets/Zarek.png" alt="Zarek">
                        <label class="label-container-cards" for="zarek" >
                            <p>Zarek</p>
                        </label>
                        <input type="radio" name="pets" id="zarek" />
    
                    </li>
    
                    <li class="cards-container">
                        <img src="assets/Draven.png" alt="Draven">
                        <label class="label-container-cards" for="draven">
                            <p>Draven</p>
                        </label>
                        <input type="radio" name="pets" id="draven">
                    </li>
    
                    <li class="cards-container">
                        <img src="assets/Crystalia.png" alt="Crystalia">
                        <label class="label-container-cards" for="crystalia">
                            <p>Crystalia</p>
                        </label>
                        <input type="radio" name="pets" id="crystalia" />
                    </li>
    
                    <li class="cards-container">
                        <img src="assets/Raiven.png" alt="Raiven">
                        <label class="label-container-cards" for="raiven">
                            <p>Raiven</p>
                        </label>
                        <input type="radio" name="pets" id="raiven" />
                    </li>
                </ul>
            </div>

            <button id="button-character">SELECT</button>
        </section>

        <section id="select-power">
            <h1 class="title">Mystic Realm Duels!</h1>
            <h2>Choose your power:</h2>
            <p>
                Your character <span id="character-player"></span> has
                <span id="lives-player">3</span> lives
            </p>
            <p>
                Enemy character <span id="character-enemy"></span> has
                <span id="lives-enemy">3</span> lives
            </p>
            <p>
                <button id="button-pyro">Pyroüî•</button>
                <button id="button-hydro">Hydroüíß</button>
                <!-- <button id="button-geo">Geoüå±</button> -->
                <button id="button-cryo">Cryo‚ùÑÔ∏è</button>
                <button id="button-electro">Electro‚ö°</button>
            </p>
        </section>

        <section id="messages"></section>

        <section id="restart">
            <button id="button-restart">Restart</button>
        </section>
    </body>
</html>

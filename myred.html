<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mystic Realm Duels!</title>
        <script src="js/mired.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section id="select-character">
            <h1 class="title">Mystic Realm Duels</h1>
            <h2 class="caption">Choose your character:</h2>

            <div class="cards">
                <ul class="mired-card">
                    <li class="cards-container">
                        <img src="assets/Inferno Fury.png" alt="Inferno Fury">
                        <label class="label-container-cards" for="inferno-fury">
                            <p>Inferno Fury</p>
                        </label>
                        <input type="radio" name="pets" id="inferno-fury" />
                    </li>
                    
                    <li class="cards-container">
                        <img src="assets/Alexia.png" alt="Alexia">
                        <label class="label-container-cards" for="alexia">
                            <p>Alexia</p>
                        </label>
                        <input type="radio" name="pets" id="alexia" />
                    </li>
                    
                    <li class="cards-container">
                        <img src="assets/Zarek.png" alt="Zarek">
                        <label class="label-container-cards" for="zarek" >
                            <p>Zarek</p>
                        </label>
                        <input type="radio" name="pets" id="zarek" />
    
                    </li>
    
                    <li class="cards-container">
                        <img src="assets/Draven.png" alt="Draven">
                        <label class="label-container-cards" for="draven">
                            <p>Draven</p>
                        </label>
                        <input type="radio" name="pets" id="draven">
                    </li>
    
                    <li class="cards-container">
                        <img src="assets/Crystalia.png" alt="Crystalia">
                        <label class="label-container-cards" for="crystalia">
                            <p>Crystalia</p>
                        </label>
                        <input type="radio" name="pets" id="crystalia" />
                    </li>
    
                    <li class="cards-container">
                        <img src="assets/Raiven.png" alt="Raiven">
                        <label class="label-container-cards" for="raiven">
                            <p>Raiven</p>
                        </label>
                        <input type="radio" name="pets" id="raiven" />
                    </li>
                </ul>
            </div>

            <button id="button-character">SELECT</button>
        </section>

        <section id="select-power">
            <h1 class="title">Mystic Realm Duels</h1>
            <h2 class="caption">Choose your power:</h2>

            <div>
                <button id="button-pyro" class="button-power">Pyro</button>
                <button id="button-hydro" class="button-power">Hydro</button>
                <!-- <button id="button-geo" class="button-power">Geo</button> -->
                <button id="button-cryo" class="button-power">Cryo</button>
                <button id="button-electro" class="button-power">Electro</button>
            </div>

            <div id="messages">
                <p id="result">Good Luck</p>

                <section id="restart">
                    <button id="button-restart">Restart</button>
                </section>
            </div>
                
            <div>
                <div id="attack-player"></div>
                <div id="attack-enemy"></div>
                <p>Enemy character <span id="character-enemy"></span> has <span id="lives-enemy">3</span> lives</p>
                <p>Your character <span id="character-player"></span> has <span id="lives-player">3</span> lives</p>
            </div>
        </section>
    </body>
</html>

<!-- Zarek -> Geo
Raiven -> Electro
Alexia -> Pyro
Crystalia -> Cryo - Hydro
Inferno Fury -> Pyro
Draven -> Pyro

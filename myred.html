<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mystic Realm Duels!</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section id="select-character">
            <h1 class="title">Mystic Realm Duels</h1>
            <h2 class="caption">Choose your character:</h2>

            <div id="cards">
                <ul id="container-cards" class="mired-card"></ul>
            </div>

            <button id="button-character">SELECT</button>
        </section>

        <section id="see-map">
            <h1 class="title">Walk the map with your character</h1>
            <canvas id="map"></canvas>
            <div id="move-buttons">
                <button id="button-move-up"></button>
                <button id="button-move-left"></button>
                <button id="button-move-down"></button>
                <button id="button-move-right"></button>
            </div>
        </section>

        <section id="select-power">
            <div id="character-info">
                <label id="label-character-player" class="label-character">
                    <div class="character-photo">
                        <img class="frame" src="assets/Frame.png" alt="Frame" />
                        <img class="character-img"  src="assets/AlexiaFace.png" alt="Character" />
                    </div>
                    <div id="character-name-player" class="character-name">
                        <p>Alexia
                            <label>
                                <img src="assets/IconPowerPyro.png" alt="Icon Power" />
                                <img src="assets/IconPowerElectro.png" alt="Icon Power" />
                            </label>
                        </p>
                        <div class="bar-container">
                            <div class="fill-life"></div>
                        </div>
                    </div>
                </label>
                <button id="button-restart">Restart</button>
                <label id="label-character-enemy" class="label-character">
                    <div class="character-photo">
                        <img class="frame" src="assets/Frame.png" alt="Frame" />
                        <img class="character-img"  src="assets/AlexiaFace.png" alt="Character" />
                    </div>
                    <div id="character-name-enemy" class="character-name">
                        <p>Alexia
                            <label>
                                <img src="assets/IconPowerPyro.png" alt="Icon Power" />
                                <img src="assets/IconPowerElectro.png" alt="Icon Power" />
                            </label>
                        </p>
                        <div class="bar-container">
                            <div class="fill-life"></div>
                        </div>
                    </div>
                </label>
            </div>

            <div id="character-display">
                <img id="character-display-player" src="assets/Alexia.png" alt="Character">
                <img id="character-display-enemy" src="assets/Alexia.png" alt="Character"> 
            </div>

            <div id="powers-container" class="button-powers"></div>
        </section>
        <script type="module" src="js/mired.js"></script>
        <script type="module" src="/js/character.js"></script>
    </body>
</html>

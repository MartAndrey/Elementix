<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mystic Realm Duels!</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section id="select-character">
            <h1 class="title">Mystic Realm Duels</h1>
            <h2 class="caption">Choose your character:</h2>

            <div id="cards">
                <ul id="container-cards" class="mired-card">

                </ul>
            </div>

            <button id="button-character">SELECT</button>
        </section>

        <section id="select-power">
            <h1 class="title">Mystic Realm Duels</h1>
            <h2 class="caption">Choose your power:</h2>

            <div class="button-powers">
                <button id="button-pyro" class="button-power">Pyro</button>
                <button id="button-hydro" class="button-power">Hydro</button>
                <button id="button-geo" class="button-power">Geo</button>
                <button id="button-cryo" class="button-power">Cryo</button>
                <button id="button-electro" class="button-power">
                    Electro
                </button>
            </div>

            <div id="messages">
                <p id="result">Good Luck</p>

                <section id="restart">
                    <button id="button-restart">Restart</button>
                </section>
            </div>

            <div class="messages-attacks">
                <div class="attacks-player">
                    <p id="lives-player">3</p>
                    <p id="character-player"></p>
                    <div id="attack-player"></div>
                </div>
                <div class="attacks-enemy">
                    <p id="lives-enemy">3</p>
                    <p id="character-enemy"></p>
                    <div id="attack-enemy"></div>
                </div>
            </div>
        </section>

        <script type="module" src="js/mired.js"></script>
        <script type="module" src="/js/character.js"></script>
    </body>
</html>
